user root;

events {
  worker_connections 1024; # increase if you have lots of clients
  accept_mutex off; # "on" if nginx worker_processes > 1
  # use epoll; # enable for Linux 2.6+
  # use kqueue; # enable for FreeBSD, OSX
}

http {

    upstream puma {
      server unix:///root/project/kaspiParser/shared/sockets/puma.sock fail_timeout=0;
      server 127.0.0.1:3000;
    }

    server {
      listen 80 default_server deferred;

      # If you're planning on using SSL (which you should), you can also go ahead and fill out the following server_name variable:
      # server_name example.com;

      # Don't forget to update these, too
      root /root/urbaton/current/public;
      access_log /root/urbaton/current/log/nginx.access.log;
      error_log /root/urbaton/current/log/nginx.error.log info;

      location ^~ /assets/ {
        gzip_static on;
        expires max;
        add_header Cache-Control public;
      }

      try_files $uri/index.html $uri @puma;
      location @puma {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;

        proxy_pass http://puma;
      }

      error_page 500 502 503 504 /500.html;
      client_max_body_size 10M;
      keepalive_timeout 10;
    }
}
